<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
        </tr>
        <tr>
            <td>Dry</td>
            <td>Mnchurian</td>
            <td>150</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Gravy</td>
            <td>Mnchurian</td>
            <td>160</td>
            <td>320</td>
        </tr>
    </table>
    
</body>
</html>
